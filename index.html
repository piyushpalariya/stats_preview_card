<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Stats preview card component</title>

</head>
<body>
  <div id="card">
    <div id="image_mobile"></div>
    <div id="description">
      <h1>Get <span id="insights">insights</span> that help your business grow.</h1>
      <p>Discover the benefits of data analytics and make better decisions regarding revenue, customer experience, and overall efficiency.</p>
      
      <div id="stats">
        <div class="stat_desc">
          <h1 id="num"> 10k+ </h1>
          <div class="st">companies</div>
        </div>
        <div id="middle" class="stat_desc">
          <h1 id="num">314 </h1>
          <div class="st">templates</div>
        </div>
        <div class="stat_desc">
          <h1 id="num">12m+</h1>
          <div class="st">queries</div>
        </div>
      </div>
    </div>
    <div id="image-header"></div>
  </div>

  <div class="attribution">
    <div>Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a></div>
    <div>Coded by <a href="#">piyush palariya</a></div>
  </div>
  <link rel="stylesheet" href="index.css">
</body>
</html>
